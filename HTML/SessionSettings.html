    </div>
  </div>

</div>
  <script>
    // //var mins = document.getElementById("slide");

var scSlider = document.getElementById("minsRange");
var scBullet = document.getElementById("sc-bullet");
scSlider.addEventListener("input", showSliderValue, false);
function showSliderValue() {
  scBullet.innerHTML = scSlider.value;
}
  </script>
</body>
